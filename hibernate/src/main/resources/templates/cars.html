<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}">123</td>
        <td th:text="${car.name}">test</td>
        <td th:text="${car.year}">test</td>
        <td th:text="${car.color}">test</td>
    </tr>
</table>
</body>
</html>
